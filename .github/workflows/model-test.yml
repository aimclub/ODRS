name: Model-test

on:
  push:
    branches: [ "master", "develop"]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Download dataset
      run: |
        cd user_datasets/
        mkdir Aerial_Maritime
        cd Aerial_Maritime
        curl -L "https://public.roboflow.com/ds/et6MNsOwMJ?key=GMSDIzpYnW" > roboflow.zip; unzip roboflow.zip; rm roboflow.zip
    - name: Yolov8 train
      run: python ODRS/train_utils/train_model/custom_train_all.py --arch yolov8
